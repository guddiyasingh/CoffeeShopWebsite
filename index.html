<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete responsive coffe shop desgin</title>
    <link rel="stylesheet" href="css/css.css">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" /> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <header class="header">
        <a href="#" class="logo">
            <img src="img/logo.png " alt="">
        </a>
        <nav class="navbar">
        <a href="#Home">Home</a>
        <a href="#About">About</a>
        <a href="#Menu">Menu</a>
        <a href="#Products">Products</a>
        <a href="#Review">Review</a>
        <a href="#Contact">Contact Us</a>
        <a href="#Blogs">#Blogs</a>
        </nav>
        <div class="icons">
            <div class="fa-sharp fa-solid fa-magnifying-glass" id="search-btn"></div> 
            <!-- <div class="fas fa-search" id="search-btn"></div> -->

            <div class="fa-solid fa-cart-shopping" id="cart-btn"></div>  
            <!-- <div class="fas fa-shopping-cart" id="cart-btn"></div> -->
            <div class="fa-solid fa-bars" id="Menu-btn"></div>
        </div>
        <div class="search-form">
            <input type="search" id="search-box" placeholder="search here..">
            <label for="search-box" class="fa-sharp fa-solid fa-magnifying-glass"></label>
        </div>
        <div class="cart-items-container">
            <div class="cart-item">
                <span class="fas fa-times"></span>
                <img src="img/cart-item1.jpg" alt="">
                <div class="content"> 
                    <h3>cart item 01</h3>
                    <div class="price">$15.99/-</div>
                </div>
            </div>
            <div class="cart-item">
                <span class="fas fa-times"></span>
                <img src="img/cart-item2.jpg" alt="">
                <div class="content"> 
                    <h3>cart item 02</h3>
                    <div class="price">$18.99/-</div>
                </div>
            </div>
            <div class="cart-item">
                <span class="fas fa-times"></span>
                <img src="img/cart-item3.jpg" alt="">
                <div class="content"> 
                    <h3>cart item 03</h3>
                    <div class="price">$25.99/-</div>
                </div>
            </div>
            <div class="cart-item">
                <span class="fas fa-times"></span>
                <img src="img/cart-item4.jpg" alt="">
                <div class="content"> 
                    <h3>cart item 04</h3>
                    <div class="price">$35.99/-</div>
                </div>
            </div>
            <a href="#" class="btn">checkout now</a>
        </div>
    </header>
    <script src="js/script.js"></script>
</body>
</html>
